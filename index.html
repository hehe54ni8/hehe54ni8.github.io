<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>我的油画作品集</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Noto Serif SC', serif;
      margin: 0;
      background-color: #f5f3ef;
      color: #333;
    }
    header {
      background-color: #8c6e52;
      color: white;
      text-align: center;
      padding: 2rem 1rem;
    }
    header h1 {
      margin: 0;
      font-size: 2.5rem;
    }
    nav {
      text-align: center;
      background-color: #b39c82;
      padding: 1rem;
    }
    nav a {
      color: white;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: bold;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }
    .gallery img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .about {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      line-height: 1.8;
    }
    footer {
      text-align: center;
      padding: 1.5rem;
      background-color: #8c6e52;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>我的油画作品集</h1>
    <p>探索色彩与情感的艺术旅程</p>
  </header>
  <nav>
    <a href="#gallery">作品</a>
    <a href="#about">关于我</a>
    <a href="#contact">联系方式</a>
  </nav>

  <section id="gallery" class="gallery">
    <img src="your-painting1.jpg" alt="油画作品1">
    <img src="your-painting2.jpg" alt="油画作品2">
    <img src="your-painting3.jpg" alt="油画作品3">
    <img src="your-painting4.jpg" alt="油画作品4">
    <!-- 可继续添加更多作品 -->
  </section>

  <section id="about" class="about">
    <h2>关于我</h2>
    <p>我是来自中国的油画艺术家，专注于描绘人性、自然与光影之间的微妙关系。我的作品融合了传统与现代的技法，力求在每一幅画中传达深刻的情感。</p>
    <p>欢迎浏览我的作品，期待与您分享我的创作旅程。</p>
  </section>

  <section id="contact" class="about">
    <h2>联系方式</h2>
    <p>邮箱：yourname@example.com</p>
    <p>微信：your_wechat_id</p>
    <p>Instagram：@your_instagram_handle</p>
  </section>

  <footer>
    <p>&copy; 2025 我的油画作品集 | 保留所有权利</p>
  </footer>
</body>
</html>
